[build]
publish = "dist"
command = "pnpm build"
functions = "netlify/functions"
edge_functions = "netlify/edge-functions"

[dev]
command = "pnpm start"
publish = "dist"
framework = "qwik"

[functions]
node_bundler = "esbuild"

[[redirects]]
from = "/api/get_contacts/"
to = "/.netlify/functions/get_contacts"
status = "200"

[[edge_functions]]
path = "/api/get_contacts/"
function = "get_contacts"